<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokoMakananSukoMakmur</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="src/Logo-cut.jpeg" />
</head>
<body>
  <div class="container">
    <h1 style="display: flex; align-items: center;">
    <img src="src/Logo.jpeg" alt="Logo" width="60" height="60" style="margin-right: 8px;">
    TokoMakananSukoMakmur
    </h1>
    <div class="grid" id="product-list"></div>
    <div class="cart">
      <h2 style="text-align: center;">🛒 Keranjang Belanja</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: Rp 0</p>
      <label for="payment">Metode Pembayaran:</label>
      <select id="payment">
        <option value="cod">Cash on Delivery</option>
        <option value="ewallet">E-Wallet (OVO, GoPay, dll)</option>
      </select>
      <button id="clear-cart" class="btn">🗑️ Bersihkan Keranjang</button>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
